<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はまかずのポートフォリオ</title>
    <meta name="description" content="はまかずの自己紹介ポートフォリオページです。担当教科や趣味、教育方針についてご紹介します。">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="portfolio-card">
            <header class="header">
                <div class="profile-img-container">
                    <img src="profile.png" alt="はまかずのプロフィール画像" class="profile-img">
                </div>
                <div class="title-section">
                    <h1>はまかず</h1>
                    <p>Education Professional | 教職員</p>
                </div>
            </header>

            <section class="content-section">
                <div class="info-box">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                        担当教科
                    </h2>
                    <p>国語</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem; opacity: 0.8;">
                        生徒一人ひとりの「問い」を大切にし、自ら考える力を養う授業を心掛けています。
                    </p>
                </div>

                <div class="info-box">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        趣味・好きなこと
                    </h2>
                    <div class="hobby-tags">
                        <span class="tag">読書</span>
                        <span class="tag">ぽい活</span>
                        <span class="tag">ラーメン🍜</span>
                        <span class="tag">ゴルフ⛳️</span>
                    </div>
                </div>

                <div class="info-box" style="grid-column: span 2;">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                        教育メッセージ
                    </h2>
                    <p>
                        「昨日の自分よりも一歩前へ」<br>
                        学ぶことの楽しさを共有し、生徒たちが自分の可能性を信じて挑戦し続けられる環境づくりを目指しています。ICTを活用した新しい学びの形についても研究中です。
                    </p>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>&copy; 2026 はまかずのポートフォリオ</p>
        </footer>
    </div>
</body>
</html>
